<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        #posts {
            margin-top: 20px;
        }

        .post {
            background-color: #f9f9f9;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .post h2 {
            margin-top: 0;
        }

        .post p {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shared Blog</h1>
        <form id="postForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            
            <label for="content">Content:</label>
            <textarea id="content" name="content" required></textarea>
            
            <button type="submit">Post</button>
        </form>
        
        <div id="posts"></div>
    </div>

    <script>
        // Your Blogger Blog ID
        const blogId = '5231244284640175987';
        // Your Blogger API Key
        const apiKey = 'AIzaSyAklrx4YQtg0VIqE0F98_Tbco_tvEUSqOE';

        // Handle form submission
        document.getElementById('postForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            
            const url = `https://www.googleapis.com/blogger/v3/blogs/${blogId}/posts?key=${apiKey}`;
            
            const postData = {
                title: title,
                content: content
            };
            
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(postData)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                alert('Post created successfully!');
                loadPosts(); // Reload posts after a new post is created
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Error creating post');
            });
        });

        // Function to load and display posts
        function loadPosts() {
            const url = `https://www.googleapis.com/blogger/v3/blogs/${blogId}/posts?key=${apiKey}`;
            
            fetch(url)
            .then(response => response.json())
            .then(data => {
                const postsContainer = document.getElementById('posts');
                postsContainer.innerHTML = ''; // Clear previous posts
                
                data.items.forEach(post => {
                    const postElement = document.createElement('div');
                    postElement.classList.add('post');
                    
                    const titleElement = document.createElement('h2');
                    titleElement.textContent = post.title;
                    
                    const contentElement = document.createElement('p');
                    contentElement.textContent = post.content;
                    
                    postElement.appendChild(titleElement);
                    postElement.appendChild(contentElement);
                    
                    postsContainer.appendChild(postElement);
                });
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }

        // Load posts when the page loads
        loadPosts();
    </script>
</body>
</html>
